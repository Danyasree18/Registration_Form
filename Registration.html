<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de9e7d); /* Double-color background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 90%;
            max-width: 600px; /* Increased width */
            box-sizing: border-box;
            color: #333;
        }

        .main h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 6px rgba(255, 111, 97, 0.3);
        }

        button[type="submit"] {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(45deg, #ff6f61, #de9e7d); /* Gradient background */
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background: linear-gradient(45deg, #de9e7d, #ff6f61); /* Gradient inversion */
            transform: scale(1.03);
        }

        button[type="submit"]:active {
            background: linear-gradient(45deg, #ff6f61, #de9e7d); /* Gradient reset */
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .main {
                padding: 20px;
                width: 95%;
                max-width: 100%;
            }

            .main h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required />



            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Retrieve the first name from the form
            var firstName = document.getElementById('first').value;

            // Display an alert with a personalized greeting
            alert('Hello ' + firstName + ', Your Registration has been Successfull!');
        });
    </script>
</body>

</html>
